<div id="home" [style.backgroundColor]="homebg">
  
  <div id="header">
     <h1>
      {{title}}
     </h1>
     <ul>
      <li *ngFor="let x of menuitems">{{x}}</li>
     </ul>
  </div>
Change theme <select  [(ngModel)]="homebg">
  <option *ngFor="let x of bgcolors,let y=index" value={{x}}>{{"Theme"+(y+1)}}</option>
</select>

<div id="boxes">
  <app-box *ngFor="let x of boxtitles" [title]="x"></app-box>
 
</div>
</div>
