<div class="box" [style.backgroundColor]="current">
<div class="colorwrap">
    <div class="circle" 
    *ngFor="let x of colors" 
    [ngStyle]="{backgroundColor:x}"
    (click)="colorChange(x)">
    </div>
</div>
<h3>{{title}}</h3>
<hr/>
<ul>
    <li *ngFor="let item of items">{{item}}</li>
</ul>
</div>
